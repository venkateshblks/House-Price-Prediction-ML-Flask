   <script>


    const incrementButton = document.getElementById('increment-button');
    const decrementButton = document.getElementById('decrement-button');
    const incrementButton1 = document.getElementById('increment-button1');
    const decrementButton1 = document.getElementById('decrement-button1');
    const inputField = document.getElementById('bedrooms-input');
    const inputField1 = document.getElementById('bath-input');

    const minValue = 1;
    const maxValue = 50;


    incrementButton.addEventListener('click', () => {
        let currentValue = parseInt(inputField.value);
        if (currentValue < maxValue) {
            currentValue += 1;
            inputField.value = currentValue;
        }
    });

    decrementButton.addEventListener('click', () => {
        let currentValue = parseInt(inputField.value);
        if (currentValue > minValue) {
            currentValue -= 1;
            inputField.value = currentValue;
        }
    });
    incrementButton1.addEventListener('click', () => {
        let currentValue = parseInt(inputField1.value);
        if (currentValue < maxValue) {
            currentValue += 1;
            inputField1.value = currentValue;
        }
    });

    decrementButton1.addEventListener('click', () => {
        let currentValue = parseInt(inputField1.value);
        if (currentValue > minValue) {
            currentValue -= 1;
            inputField1.value = currentValue;
        }
    });

    // JavaScript to toggle the dropdown
    const dropdownButton = document.getElementById('dropdown-button');
    const dropdownMenu = document.getElementById('dropdown-menu');
    const searchInput = document.getElementById('search-input');
    const selectedLocation = document.getElementById('selected-location');
    const hiddenLocationInput = document.getElementById('hidden-location-input');
    let isOpen = false; 

    // Function to toggle the dropdown state
    function toggleDropdown() {
        isOpen = !isOpen;
        dropdownMenu.classList.toggle('hidden', !isOpen);
    }

    // Toggle dropdown on button click
    dropdownButton.addEventListener('click', () => {
        toggleDropdown();
    });

    // Add event listener to filter items based on input
    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const items = dropdownMenu.querySelectorAll('a');

        items.forEach((item) => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(searchTerm) ? 'block' : 'none';
        });
    });

    // Add event listeners to each dropdown item
    dropdownMenu.querySelectorAll('a').forEach((item) => {
        item.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default link behavior
            const selectedValue = item.getAttribute('data-value');
            selectedLocation.textContent = selectedValue;
            hiddenLocationInput.value = selectedValue;
            toggleDropdown(); // Close the dropdown after selection
        });
    });

</script>
