<!DOCTYPE html>
<html>
<head>
    <title>USA Dataset </title>
</head>
<body>
    <h1>USA Dataset </h1>
    <form method="POST">
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required><br>

        <label for="sqft_living">Sqft Living:</label>
        <input type="number" id="sqft_living" name="sqft_living" required><br>

        <label for="sqft_lot">Sqft Lot:</label>
        <input type="number" id="sqft_lot" name="sqft_lot" required><br>

        <label for="floors">Floors:</label>
        <input type="number" id="floors" name="floors" required><br>

        <label for="waterfront">Waterfront:</label>
        <input type="number" id="waterfront" name="waterfront" required><br>

        <label for="view">View:</label>
        <input type="number" id="view" name="view" required><br>

        <label for="condition">Condition:</label>
        <input type="number" id="condition" name="condition" required><br>

        <label for="sqft_above">Sqft Above:</label>
        <input type="number" id="sqft_above" name="sqft_above" required><br>

        <label for="sqft_basement">Sqft Basement:</label>
        <input type="number" id="sqft_basement" name="sqft_basement" required><br>

        <label for="yr_built">Year Built:</label>
        <input type="number" id="yr_built" name="yr_built" required><br>

        <label for="yr_renovated">Year Renovated:</label>
        <input type="number" id="yr_renovated" name="yr_renovated" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="statezip">State/Zip:</label>
        <input type="number" id="statezip" name="statezip" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
    <div id="result">
        <h2>Predicted Price: ${{ prediction | round(2) }}</h2>
    </div>
    {% endif %}

    <a href="/">bangolore House Price Prediction</a>
</body>
</html>
