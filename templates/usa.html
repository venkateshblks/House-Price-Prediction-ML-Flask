    const maxValue = 50;


    incrementButton.addEventListener('click', () => {
        let currentValue = parseInt(inputField.value);
        if (currentValue < maxValue) {

            inputField.value = currentValue;
        }

    decrementButton.addEventListener('click', () => {

        }
    });

    });

    incrementButton2.addEventListener('click', () => {
        let currentValue = parseInt(inputField2.value);
        if (currentValue < maxValue) {
            currentValue += 1;
            inputField2.value = currentValue;
        }
    });

    decrementButton2.addEventListener('click', () => {
        let currentValue = parseInt(inputField2.value);
        if (currentValue > minValue) {
            currentValue -= 1;
            inputField2.value = currentValue;
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
                const stars = document.querySelectorAll('#view span');
                const viewInput = document.getElementById('view-input');
                
                stars.forEach(star => {
                    star.addEventListener('click', function () {
                        const value = this.getAttribute('data-value');
                        viewInput.value = value;
        
                        stars.forEach(s => {
                            s.querySelector('svg').classList.remove('text-yellow-500');
                            s.querySelector('svg').classList.add('text-gray-300');
                        });
        
                        for (let i = 0; i <= value; i++) {
                            stars[i].querySelector('svg').classList.remove('text-gray-300');
                            stars[i].querySelector('svg').classList.add('text-yellow-500');
                        }
                    });
                });
        
                const initialValue = viewInput.value || 0;
                for (let i = 0; i <= initialValue; i++) {
                    stars[i].querySelector('svg').classList.remove('text-gray-300');
                    stars[i].querySelector('svg').classList.add('text-yellow-500');
                }
            });

    // ----------
    document.addEventListener('DOMContentLoaded', function () {
        const stars = document.querySelectorAll('#condition span');
        const conditionInput = document.getElementById('condition-input');
        
        stars.forEach(star => {
            star.addEventListener('click', function () {
                const value = this.getAttribute('data-value');
                conditionInput.value = value;

                stars.forEach(s => {
                    s.querySelector('svg').classList.remove('text-yellow-500');
                    s.querySelector('svg').classList.add('text-gray-300');
                });

                for (let i = 0; i < value; i++) {
                    stars[i].querySelector('svg').classList.remove('text-gray-300');
                    stars[i].querySelector('svg').classList.add('text-yellow-500');
                }
            });
        });

      
        const initialValue = conditionInput.value || 1;
        for (let i = 0; i < initialValue; i++) {
            stars[i].querySelector('svg').classList.remove('text-gray-300');
            stars[i].querySelector('svg').classList.add('text-yellow-500');
        }
    });


    const dropdownButton = document.getElementById('dropdown-button');
    const dropdownMenu = document.getElementById('dropdown-menu');
    const searchInput = document.getElementById('search-input');
    const selectedLocation = document.getElementById('selected-location');
    const hiddenLocationInput = document.getElementById('hidden-location-input');
    let isOpen = false; 

    function toggleDropdown() {
        isOpen = !isOpen;
        dropdownMenu.classList.toggle('hidden', !isOpen);
    }

    dropdownButton.addEventListener('click', () => {
        toggleDropdown();
    });

    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const items = dropdownMenu.querySelectorAll('a');

        items.forEach((item) => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(searchTerm) ? 'block' : 'none';
        });
    });

    dropdownMenu.querySelectorAll('a').forEach((item) => {
        item.addEventListener('click', (event) => {
            event.preventDefault(); 
            const selectedValue = item.getAttribute('data-value');
            selectedLocation.textContent = selectedValue;
            hiddenLocationInput.value = selectedValue;
            toggleDropdown(); 
        });
    });

        
    </script>
