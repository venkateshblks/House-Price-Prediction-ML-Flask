                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                    </svg>
                </button>
                <input type="number" name="floors" id="floor-input"  class="bg-gray-50 border-x-0 border-gray-300 h-11 font-medium text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full pb-6 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="2" required />

        <div class="mb-4">

        <div class="mb-4">
            <label for="condition" class="block text-gray-700 text-sm font-bold mb-2">Condition:</label>
            <input type="number" id="condition" name="condition"  required value="{{ condition }}"  required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">

        <div class="mb-4">

            <input type="number" id="yr_built" name="yr_built"   required value="{{ yr_built }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">

    <script>
    const incrementButton = document.getElementById('increment-button');
    const decrementButton = document.getElementById('decrement-button');
    const incrementButton1 = document.getElementById('increment-button1');
    const decrementButton1 = document.getElementById('decrement-button1');
    const incrementButton2 = document.getElementById('increment-button2');
    const decrementButton2 = document.getElementById('decrement-button2');
    const inputField = document.getElementById('bedrooms-input');
    const inputField1 = document.getElementById('bath-input');
    const inputField2 = document.getElementById('floor-input');

    const minValue = 1;
    const maxValue = 50;


    incrementButton.addEventListener('click', () => {
        let currentValue = parseInt(inputField.value);
        if (currentValue < maxValue) {
            currentValue += 1;
            inputField.value = currentValue;
        }
    });

    decrementButton.addEventListener('click', () => {
        let currentValue = parseInt(inputField.value);
        if (currentValue > minValue) {
            currentValue -= 1;
            inputField.value = currentValue;
        }
    });
    incrementButton1.addEventListener('click', () => {
        let currentValue = parseInt(inputField1.value);
        if (currentValue < maxValue) {
            currentValue += 1;
            inputField1.value = currentValue;
        }
    });

    decrementButton1.addEventListener('click', () => {
        let currentValue = parseInt(inputField1.value);
        if (currentValue > minValue) {
            currentValue -= 1;
            inputField1.value = currentValue;
        }
    });
    incrementButton2.addEventListener('click', () => {
        let currentValue = parseInt(inputField2.value);
        if (currentValue < maxValue) {
            currentValue += 1;
            inputField2.value = currentValue;
        }
    });

    decrementButton2.addEventListener('click', () => {
        let currentValue = parseInt(inputField2.value);
        if (currentValue > minValue) {
            currentValue -= 1;
            inputField2.value = currentValue;
        }
    });

    </script>
